<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Messenger app</title>
    <link rel="stylesheet" href='/style/css/bootstrap.min.css' />
    <style>
    
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 9vh">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header text-muted text-center">
            Messenger app
            </div>
            <div class="card-body position-relative" style="min-height: 600px">
              <div class="row" id="msg-container">
              </div>
              <h6 id="typing__element" class="fixed-bottom position-absolute text-center"><div class="typing badge badge-pill badge-dark pl-3 pr-3 pt-2 pb-2 ">User typing... </div></h6>
            </div>
            <div class="card-footer text-muted ">
              <form action="">
                <div class="row no-gutters">
                  <div class="col-md-10">
                    <input type="text" id="input-val" class="form-control" placeholder="Type a message...">
                  </div>
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-primary float-right" id="btn-submit">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/index.js'></script>
  </body>
</html>
